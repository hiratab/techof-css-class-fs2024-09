<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>CSS - Font</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <style>
    * {
      font-family: "Roboto", sans-serif;
    }

    .blue-title {
      color: rgb(13, 13, 203);
      text-decoration: underline;
      text-transform: capitalize;
      text-shadow: 2px 2px 2px rgba(254, 126, 5, 0.5);
      text-align: center;
    }

    .black-paragraph {
      text-indent: 75px;
    }
  </style>
</head>

<body>
  <h1 class="blue-title">Blue Title</h1>
  <p class="black-paragraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Lorem ipsum dolor sit amet,
    consectetur adipiscing elit. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Lorem ipsum dolor sit amet,
    consectetur adipiscing elit. Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
</body>

</html>
